<h1>Nouvelle Review</h1>
<hr>

<form action="post" [formGroup]="myForm" (ngSubmit)="addReviews(myForm)">
  <div class="form-group mb-4">
    <label for="title">Titre</label>
    <input type="text" class="form-control" id="title" formControlName="title">
  </div>
  <div class="form-group mb-4">
    <label for="content">Contenu</label>
    <input type="text" class="form-control" id="content" formControlName="content">
  </div>
  <div class="form-group mb-4">
    <label for="img">Note</label>
    <input type="number" class="form-control" id="rate" formControlName="rate">
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-success" [disabled]="myForm.invalid">Ajouter</button>
  </div>
</form>
