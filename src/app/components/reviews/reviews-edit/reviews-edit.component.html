<h1>Edition Reviews</h1>
<hr>

<form *ngIf="reviewsResponse" [formGroup]="myForm" (ngSubmit)="updateReviews(myForm.value)" action="post">
  <div class="form-group mb-4">
    <label for="title">Titre</label>
    <input type="text" class="form-control" id="title" name="title" [(ngModel)]="reviewsResponse.title"
      formControlName="title">
  </div>
  <div class="form-group mb-4">
    <label for="content">Contenu</label>
    <input type="text" class="form-control" id="content" name="content" [(ngModel)]="reviewsResponse.content"
      formControlName="content">
  </div>
  <div class="form-group mb-4">
    <label for="rate">Note</label>
    <input type="number" class="form-control" id="rate" name="rate" [(ngModel)]="reviewsResponse.rate"
      formControlName="rate">
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-success">Ajouter</button>
  </div>
</form>
