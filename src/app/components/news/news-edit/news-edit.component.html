<h1>Edition News</h1>
<hr>

<form *ngIf="newsResponse" [formGroup]="myForm" (ngSubmit)="updateNews(myForm.value)" action="post">
  <div class="form-group mb-4">
    <label for="title">Titre</label>
    <input type="text" class="form-control" id="title" name="title" [(ngModel)]="newsResponse.title"
      formControlName="title">
  </div>
  <div class="form-group mb-4">
    <label for="content">Contenu</label>
    <input type="text" class="form-control" id="content" name="content" [(ngModel)]="newsResponse.content"
      formControlName="content">
  </div>
  <div class="form-group mb-4">
    <label for="img">Url Image</label>
    <input type="text" class="form-control" id="img" name="img" [(ngModel)]="newsResponse.img" formControlName="img">
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-success">Ajouter</button>
  </div>
</form>
